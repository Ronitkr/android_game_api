<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title"><strong>User Wallet Transaction</strong></h4>
                      <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                    <mat-form-field class="filter">
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                    </mat-form-field>
                    <p *ngIf="UserWalletData.length <= 0" class="no-data">There is no User added yet!</p>
                    <table mat-table [dataSource]="dataSource">

                      <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
                    
                      <ng-container matColumnDef="s.no" sticky>
                        <th mat-header-cell *matHeaderCellDef> No </th>
                        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                      </ng-container>      

                      <!-- Position Column -->
                      <ng-container matColumnDef="user_id">
                        <th mat-header-cell *matHeaderCellDef> User ID </th>
                        <td mat-cell *matCellDef="let element"> {{element.user_id}} </td>
                      </ng-container>
                    
                      <!-- Name Column -->
                      <ng-container matColumnDef="betting_id">
                        <th mat-header-cell *matHeaderCellDef class="pl-3"> Betting Id </th>
                        <td mat-cell *matCellDef="let element" class="pl-3"> {{element.betting_id}} </td>
                      </ng-container>

                      <!-- Weight Column -->
                      <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Game Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                      </ng-container>
                    
                      <!-- Weight Column -->
                      <ng-container matColumnDef="total_amount">
                        <th mat-header-cell *matHeaderCellDef> Total Amount </th>
                        <td mat-cell *matCellDef="let element"> {{element.total_amount}} </td>
                      </ng-container>
                    
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="type">
                        <th mat-header-cell *matHeaderCellDef> Payment Type </th>
                        <td mat-cell *matCellDef="let element"> {{element.type}} </td>
                      </ng-container>

                      <!-- Symbol Column -->
                      <ng-container matColumnDef="remark">
                        <th mat-header-cell *matHeaderCellDef> Remark </th>
                        <td mat-cell *matCellDef="let element"> {{element.remark}} </td>
                      </ng-container>
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>  
                    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>                  
                  </div>
              </div>
          </div>          
      </div>
  </div>
</div>
