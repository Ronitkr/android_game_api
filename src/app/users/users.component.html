<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title"><strong>User List</strong></h4>
                      <p class="card-category"></p>
                  </div>
                  <div class="card-body">
                    <mat-form-field class="filter">
                      <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
                    </mat-form-field>
                    <p *ngIf="UserData.length <= 0" class="no-data">There is no User added yet!</p>
                    <table mat-table [dataSource]="dataSource">

                      <!--- Note that these columns can be defined in any order.
                            The actual rendered columns are set as a property on the row definition" -->
                    
                      <ng-container matColumnDef="s.no" sticky>
                        <th mat-header-cell *matHeaderCellDef> No </th>
                        <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
                      </ng-container>      

                      <!-- Position Column -->
                      <ng-container matColumnDef="username">
                        <th mat-header-cell *matHeaderCellDef> Username </th>
                        <td mat-cell *matCellDef="let element"> {{element.username}} </td>
                      </ng-container>
                    
                      <!-- Name Column -->
                      <ng-container matColumnDef="email">
                        <th mat-header-cell *matHeaderCellDef class="pl-3"> Email </th>
                        <td mat-cell *matCellDef="let element" class="pl-3"> {{element.email}} </td>
                      </ng-container>

                      <!-- Weight Column -->
                      <ng-container matColumnDef="mobile">
                        <th mat-header-cell *matHeaderCellDef> Mobile </th>
                        <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
                      </ng-container>
                    
                      <!-- Weight Column -->
                      <ng-container matColumnDef="amount">
                        <th mat-header-cell *matHeaderCellDef> Amount </th>
                        <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
                      </ng-container>
                    
                      <!-- Symbol Column -->
                      <ng-container matColumnDef="ip">
                        <th mat-header-cell *matHeaderCellDef> Ip Address </th>
                        <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
                      </ng-container>

                      <!-- Symbol Column -->
                      <ng-container matColumnDef="browser_detail">
                        <th mat-header-cell *matHeaderCellDef> Browser </th>
                        <td mat-cell *matCellDef="let element"> {{element.browser_detail}} </td>
                      </ng-container>

                      <!-- Symbol Column -->
                      <ng-container matColumnDef="os">
                        <th mat-header-cell *matHeaderCellDef> OS </th>
                        <td mat-cell *matCellDef="let element"> {{element.os}} </td>
                      </ng-container>

                      <!-- Symbol Column -->
                      <ng-container matColumnDef="account_status">
                        <th mat-header-cell *matHeaderCellDef> Account Status </th>
                        <td mat-cell *matCellDef="let element"> {{element.account_status}} </td>
                      </ng-container>
                    
                      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>  
                    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons></mat-paginator>                  
                  </div>
              </div>
          </div>          
      </div>
  </div>
</div>
